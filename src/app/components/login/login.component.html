<div style="text-align:center">
<h1>Ware House Management System</h1>
<form #loginForm="ngForm">
    <div class="form-group">
        <label>User Name:</label>
        <input type="text" class="form-control" ngModel name="user_name">
    </div>
    &nbsp;
    <div class="form-group">
        <label>Password :</label>
        <input type="password" class="form-control" ngModel name="password">
    </div>
    <br>
    <button class="btn btn-primary" (click)="onClick(loginForm.value)">Login</button>
</form>
{{user | json}}
</div>
