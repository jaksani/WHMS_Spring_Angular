<div class="card m-3 border-dark" >
    <h3 class="card-header border-dark">Customer Details</h3>
    <div class="card-body" style="width:100%" >
    <br>
        <form [formGroup]="detailsForm" (ngSubmit)="onSubmit(detailsForm.value)">
            <div class="form-row" >
                <label class="col-sm-3">Customer Code:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="customer_code" [ngClass]="{'is-invalid':submitted && form.customer_code.errors }">
                    <div *ngIf="submitted && form.customer_code.errors" class="invalid-feedback">                                
                    <div *ngIf="form.customer_code.errors.required">
                        Customer Code is Required
                    </div>
                    </div>
                </div>
            </div>   
            <br>
            <button class="btn btn-primary" type="submit">Get Details</button>
        </form>
        <br>
        <div *ngIf="isMessage">
            <label >{{errorMessage}}</label>
        </div>
    </div>    
</div>
<div class="card m-3 border-dark" *ngIf="isDisplay">
        <h3 class="card-header border-dark">Details of Customer with customer code {{customerDetails.customer_code}}</h3>
        <div class="card-body" style="width:100%" >
            <div class="row">
                <div class="col-sm-4">Customer Name:</div>
                <div class="col-sm-6">{{customerDetails.customer_name}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4">Address:</div>
                <div class="col-sm-6">{{customerDetails.address}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4">Phone Number:</div>
                <div class="col-sm-6">{{customerDetails.phone_number}}</div>
            </div>
        </div>
</div>
