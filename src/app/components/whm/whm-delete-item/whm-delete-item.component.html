<div class="card m-3 border-dark" >
    <h3 class="card-header border-dark">Item Deletion</h3>
    <div class="card-body" style="width:100%" >
    <br>
        <form [formGroup]="deleteForm" (ngSubmit)="onSubmit(deleteForm.value)">
            <div class="form-row" >
                <label class="col-sm-3">Item Code:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="item_code" [ngClass]="{'is-invalid':submitted && form.item_code.errors }">
                    <div *ngIf="submitted && form.item_code.errors" class="invalid-feedback">                                
                    <div *ngIf="form.item_code.errors.required">
                        Item Code is Required
                    </div>
                    </div>
                </div>
            </div>   
            <br>
            <button class="btn btn-primary" type="submit">Delete</button>
        </form>
    </div>    
</div>
